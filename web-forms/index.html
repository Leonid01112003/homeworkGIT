<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/plugins/formstyler/jquery.formstyler.css">
  <link rel="stylesheet" href="assets/plugins/formstyler/jquery.formstyler.theme.css">
  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body>
   
      
        <div class="container">
          <form action="#" method="post">
            <section class="form-left">

              <h1>Create an Account</h1>
            <div class="name-form margin">
              <div class="form-row">
                <label for="name">First Name</label>
                <div class="form-elem">
                  <input type="text" name="name" id="name">
                </div>
              </div>
              <div class="form-row">
                <label for="last-name">Last Name</label>
                <div class="form-elem">
                  <input type="text" name="name" id="last-name">
                </div>
              </div>
            </div>
    
            <div class="form-email margin">
              <div class="form-row"> 
                <label for="email-100">E-mail</label>
                <div class="form-elem">
                  <input type="text" name="email" id="email-100">
                  
                </div>
                <span>We'll never share your email with anyone else.</span>
              </div>
            </div>
            <div class="radio margin">
              <div class="gender">
                <input type="radio" name="gender" value="male" id="radio-male" checked>
                <label for="radio-male">Male</label>
              </div>
              <div class="gender">
                <input type="radio" name="gender" value="female" id="radio-female">
                <label for="radio-female">Female</label>
              </div>
            </div>
            <div class="name-form margin">
              <div class="form-row">
                <label for="country">Country</label>
                <div class="form-elem">
                  <select name="country" id="country">
                    <option disabled="disabled" selected="selected">Select</option>
                    <option value="Ukraine">Ukraine</option>
                    <option value="Poland">Poland</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <label for="city-left">City</label>
                <div class="form-elem">
                  <input type="text" name="city" id="city-left">
                </div>
              </div>
            </div>
            
              
                  
            <div class="button">
              <button type="submit" class="styler">Sign Up</button>
            </div>
            <footer>
              <div class="text">
                <p>By clicking the 'Sign Up' button,you confirm that you accept our</p>
                <p> <a href="#">Terms of Use</a>
                  and <a href="#">Privacy Policy</a> .</p>
              </div>
              <div class="registration">
                <p>Have an account?</p>
                <a href="#">Log In</a>
              </div>
            </footer>
            
            
          </section>




          <section class="form-right">
            
            <h1>Profile</h1>
            <div class="input-photo margin">
              <div class="image-wrapper">
                <img src="assets/images/Image.png" alt="">
              </div>
              <div class="icons">
                <input type="file" name="photo" id="photo"  >
                <div class="button-trash" id="photo-styler">
                  <button type="button" ></button>
                </div>
                <p>Up to 1 MB (300x300 px)</p> 
              </div>
             
            </div>
            
          
          <div class="name-form margin">
            <div class="form-row">
              <label for="name-right">Name</label>
              <div class="form-elem">
                <input type="text" name="name" id="name-right">
              </div>
            </div>
            <div class="form-row">
              <label for="email">E-mail</label>
              <div class="form-elem">
                <input type="text" name="name" id="email">
              </div>
            </div>
          </div>
          <div class="name-form margin">
            <div class="form-row">
              <label for="country-right">Country</label>
              <div class="form-elem">
                <select name="country-right" id="country-right">
                  <option disabled="disabled" selected="selected">Select</option>
                  <option value="Ukraine">Ukraine</option>
                  <option value="Poland">Poland</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <label for="city-right">City</label>
              <div class="form-elem">
                <input type="text" name="city" id="city-right">
              </div>
            </div>
          </div>
          <div class="name-form margin">
            <div class="form-row">
              <label for="zip">Zip Code</label>
              <div class="form-elem">
                <input type="text" name="name" id="zip">
              </div>
            </div>
            <div class="form-row">
              <label for="number">Phone Number</label>
              <div class="form-elem">
                <input type="text" name="name" id="number">
              </div>
            </div>
          </div>
          
          <div class="small-button margin">
            <button type="button" class="styler">Update</button>
          </div>
          
          
        </section>
          </form>
          
        
        
    
      
    
        
    
      
    
      
    </div>

    src="https://code.jquery.com/jquery-3.6.1.min.js"

    crossorigin="anonymous"></script>
    <script src="assets/plugins/formstyler/jquery.formstyler.min.js"></script>
    <script>
        (function($) {
$(function() {

	$('select,input').styler(); 

});
})(jQuery);
    </script>
</body>
</html>
