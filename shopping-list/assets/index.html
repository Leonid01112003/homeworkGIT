<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">

<body>

    

    <header>
        <h1>CSS Dinner shopping list</h1>
        <div>let's go to the mall</div>
    </header>
    
        <div class="container">
            <main>
                <ul class="list">
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>A lot of pickles</span>
                            <small>for the next lessons about CSS</small>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>10 apples</span>
                            <small>for more CSS manipulations</small>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>20 oranges</span>
                            <small>because they are awesome</small>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>13 plates</span>
                            <small>hm... they always dissapear</small>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>15 bentos</span>
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox">
                            <span>1 bottle of Sake</span>
                            <small>for my friends</small>
                        </label>
                    </li>
        
                </ul> 
            </main>
            
            
        </div>
